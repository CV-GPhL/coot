name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "aside-main" ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install system dependencies
      run: sudo apt-get install cmake libncurses5-dev libgtk-4-dev
    - name: where are we?
      run:  pwd
    - name: build-with-build-it-3-3
      run:  bash build-it-3-3
      # the install dir is set specifically in build-it-3-3 when we in github actions
    - name: echo run configure
      run:  echo ./configure --prefix=/home/runner/install/coot-Linux-ubuntu-gtk4
    - name: run configure
      run:  ./configure --prefix=/home/runner/install/coot-Linux-ubuntu-gtk4

    - name: Upload build logs
      uses: actions/upload-artifact@v4
      with:
        name: build-logs-public-html-package
        path: /home/runner/public_html
        retention-days: 3

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: binaries-package
        path: /home/runner/install
        retention-days: 3
